<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <input type="number" id="num1" placeholder="Enter first number"><br>
        <input type="number" id="num2" placeholder="Enter second number"><br>
        <input type="text" id="operator" placeholder="e.g. +,-,*,/"><br>
        <button id="doOperation" onclick="calculate()">Calculate</button><br>
        <input type="text" id="result">
    </div>
    <script src="index.js"></script>
</body>
</html>
