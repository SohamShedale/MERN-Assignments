<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="loginForm">
        <input type="text" placeholder="Name" id="uName"><br>
        <input type="password" name="" id="uPass" placeholder="Password"><br>
        <input type="password" name="" id="cPass" placeholder="Confirm Password"><br>
        <button onclick="checkPass()" class="send" id="btn">Login</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
